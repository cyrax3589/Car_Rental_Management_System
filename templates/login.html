<!DOCTYPE html>
<html>
<head>
    <title>Login - Car Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-cover bg-center bg-no-repeat" style="background-image: url('{{ url_for('static', filename='images/login.jpg') }}')">
    <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
            <p class="text-gray-600 text-sm mt-1">Please login to your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200"
                >
            </div>
            
            <div class="space-y-2">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200"
                >
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                        class="w-4 h-4 text-green-500 border-gray-300 rounded focus:ring-green-500"
                    >
                    <label for="remember" class="ml-2 text-gray-700">Remember me</label>
                </div>
                <a href="{{ url_for('password_reset') }}" class="text-green-600 hover:text-green-700">Forgot Password?</a>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="text-red-500 text-sm text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <button type="submit" 
                class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transform hover:scale-[1.02] transition-all duration-200">
                Login
            </button>

            <div class="text-center pt-6 border-t">
                <p class="text-gray-600">Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-green-600 hover:text-green-700 font-medium">Register here</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
