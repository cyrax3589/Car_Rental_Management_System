<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/payments.css') }}">
</head>
<body>
  <div class="payment-wrapper">
    <div class="payment-box">
      <h2 class="payment-title">Payment Details</h2>
      <form class="payment-form">
        <div class="form-group">
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" placeholder="Enter Name" required />
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="**** **** **** ****" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="***" required />
          </div>
        </div>
        <button type="submit" class="pay-button">Pay Now</button>
      </form>
    </div>
  </div>
</body>
</html>
